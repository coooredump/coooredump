name: generate-snake

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # 确保分支名正确

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须要有写入权限

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create dist directory
        run: mkdir -p dist  # 强制创建目录

      - name: Generate snake (Light Mode)
        uses: Platane/snk@master
        with:
          github_user_name: "coooredump"  # 直接写用户名
          svg_out_path: "dist/github-snake.svg"  # 官方支持的参数名
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify file generation  # 调试步骤
        run: |
          ls -la dist/
          if [ -f "dist/github-snake.svg" ]; then
            echo "✅ SVG file generated"
          else
            echo "❌ SVG file missing"
            exit 1
          fi

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
